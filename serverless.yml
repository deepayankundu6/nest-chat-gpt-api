service: nest-serverless-lambda
frameworkVersion: "3"

plugins:
  - serverless-iam-roles-per-function
  - serverless-plugin-optimize
  - serverless-prune-plugin
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs20.x
  environment:
    ParameterName: ${file(env.yml):ParameterName}
    CHAT_GPT_MODEL: ${file(env.yml):CHAT_GPT_MODEL}
    Organization_Name: ${file(env.yml):Organization_Name}
  stage: prod
  region: ${file(env.yml):REGION}

custom:
  prune:
    automatic: true
    number: 5

  webpack:
    webpackConfig: webpack.config.js
    packager: "npm"
    includeModules:
      forceExclude:
        - aws-sdk
package:
  individually: true

functions:
  - ${file(functions.yml)}

resources:
  - ${file(cloud-formation.yml)}
